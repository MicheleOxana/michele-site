<!-- public/token-unixana.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Token Unixana</title>
    <meta charset="UTF-8" />
  </head>
  <body style="background:black;color:white;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;font-family:sans-serif;">
    <h1>✨ Página de Token da Unixana ✨</h1>
    <p>Olha na URL ou no console o token OAuth!</p>
    <script>
      const hash = window.location.hash;
      const token = hash.includes('access_token') ? hash.split('access_token=')[1].split('&')[0] : null;
      console.log('Access Token:', token);
      document.write(`<code style="background:#222;padding:10px;border-radius:5px;">${token || 'Token não encontrado :('}</code>`);
    </script>
  </body>
</html>
